<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Verification</title>
</head>
<body>

  <h2>Your Current Location</h2>
  <p id="status">Getting location...</p>
  <p>Latitude: <span id="lat">-</span></p>
  <p>Longitude: <span id="lon">-</span></p>

  <script>
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById('lat').textContent = position.coords.latitude;
          document.getElementById('lon').textContent = position.coords.longitude;
          document.getElementById('status').textContent = "Location fetched successfully";
        },
        function (error) {
          document.getElementById('status').textContent = "Error: " + error.message;
        }
      );
    } else {
      document.getElementById('status').textContent = "Geolocation is not supported by your browser";
    }
  </script>

</body>
</html>
